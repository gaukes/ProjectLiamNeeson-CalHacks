<template name="purchases">
    <h1>See your purchases.</h1>
    <button>Click Me</button>
    <table>
        {{#each bills}}
            {{> bill_row}}
        {{/each}}
    </table>
    <button type="submit" id="purchasesprev">
        Prev
    </button>
    <button type="submit" id="purchasesnext">
        Next
    </button>
</template>

<template name="bill_row">
    <tr>
        <td>{{payee}}</td>
        <td>{{payment_amount}}</td>
        <td>{{payment_date}}</td>
    </tr>
</template>
